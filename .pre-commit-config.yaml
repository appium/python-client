-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.4
    hooks:
    -   id: autopep8
        args: ["-a", "--global-config", ".config-pep8", "-i"]
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.20
    hooks:
    -   id: isort
        args: ["-rc", "."]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.761'
    hooks:
    -   id: mypy
        files: ^appium/
        entry: mypy appium/
        pass_filenames: false
