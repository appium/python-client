steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: Install Node 16.x
- script: npm -g install npm@6
  displayName: Install NPM v6 as a workaround for Appium 2.0.0.beta.41
- script: npm install -g appium@next --chromedriver_version='2.44'
  displayName: Install appium
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
- script: brew install ffmpeg
  displayName: Resolve dependencies (Appium server)
- script: |
    pip install --upgrade pip
    pip install pipenv
    pipenv lock --clear
    pipenv install --system
  displayName: Resolve dependencies (Python)
- script: python setup.py install
  displayName: Install python language bindings for Appium
- script: |
    git --no-pager log -n1
    python --version
    ffmpeg -version
    appium --version
    node --version
    npm --version
  displayName: Check versions
